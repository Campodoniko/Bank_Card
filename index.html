<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>

<form id="card-form">
  <label for="bank-name">Название банка:</label>
  <input type="text" id="bank-name" name="bank-name" required><br>

  <label for="payment-type">Тип платежной системы:</label>
  <select id="payment-type" name="payment-type" required>
    <option value="">Выберите тип платежной системы</option>
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="maestro">Maestro</option>
  </select><br>

  <label for="card-number">Номер карты:</label>
  <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required><br>

  <label for="card-holder">Имя держателя карты:</label>
  <input type="text" id="card-holder" name="card-holder" required><br>

  <label for="expiry-date">Месяц и год окончания карты:</label>
  <input type="month" id="expiry-date" name="expiry-date" required><br>

 
  <button type="submit">Отправить</button>
</form>


<div id="card-thumbnail">

  <img id="bank-logo" src="" alt="">
  <img id="payment-logo" src="" alt="">
</div>


<table id="card-table">
  <thead>
    <tr>
      <th>Название банка</th>
      <th>Тип платежной системы</th>
      <th>Номер карты</th>
      <th>Имя держателя карты</th>
      <th>Месяц и год окончания карты</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


<script src="script.js"></script>
</body>
</html>
